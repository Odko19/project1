<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div id="container">
        <div id="home">
          <div class="logo">
            <div class="image">
              <img src="./image/logo/logo.svg" alt="" />
            </div>
            <h3>Food Delivery</h3>
          </div>
          <div class="menu">
            <ul>
              <li><a href="">Нүүр</a></li>
              <li><a href="">Хоолны цэс</a></li>
              <li><a href=""> Хүргэлтийн бүс</a></li>
            </ul>
          </div>
          <div class="search-box">
            <input
              type="text"
              class="search"
              id="image2"
              placeholder=" Хайх "
            />
          </div>
          <div class="login-basket">
            <div class="basket">
              <div class="image1">
                <img src="./image/logo/busket icon.svg" alt="" />
              </div>
              <p>Сагс</p>
            </div>
            <div class="login">
              <div class="image2">
                <img src="./image/logo/user icon.svg" alt="" />
              </div>
              <p>Нэвтрэх</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Section => Slider -->
    <section id="bigcontent">
      <div id="container">
        <div class="content">
          <div class="content-image">
            <div class="image2">
              <img src="./image/1.png" alt="" />
            </div>
            <div class="image3">
              <img src="./image/2.png" alt="" />
            </div>
          </div>
          <div class="content-info">
            <div class="content-text">
              <h2>
                MStarts Food <br />
                delivery
              </h2>
              <hr />
              <p>
                Хосгүй амтыг хормын дотор <br />
                хүргэж өгнө
              </p>
            </div>
            <div class="bullet">
              <div class="image4">
                <img src="./image/logo/next.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="image5">
          <img src="./image/logo/slider.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- Category Label -->
    <section id="InfoPanel">
      <div id="container">
        <div class="content-Panel">
          <div class="panel">
            <div class="image6">
              <img src="./image/logo/.svg" alt="" />
            </div>
            <div class="panel-text">
              <h5>Шуурхай хүргэлт</h5>
              <p>30 минутанд таны гарт</p>
            </div>
          </div>
          <div class="panel">
            <div class="image6">
              <img src="./image/logo/.svg" alt="" />
            </div>
            <div class="panel-text">
              <h5>Эрүүл, баталгаат орц</h5>
              <p>Хамгийн чанартайг танд</p>
            </div>
          </div>
          <div class="panel">
            <div class="image6">
              <img src="./image/logo/.svg" alt="" />
            </div>
            <div class="panel-text">
              <h5>Өргөн сонголт</h5>
              <p>Хамгийн онцгойг танд</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="container">
        <div class="content-Food">
          <div class="saleFood">
            <h2> Хямдралтай</h2>
            <div class="Button">
              <button id="btn">Бүгдийг харах ></button>
            </div>
          </div>
          <div class="cardFood">
            <div class="card">
              <div class="image7">
                <div class="img">
                  <p>Lorem, ipsum.s</p>
                </div>
              </div>
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
